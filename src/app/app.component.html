<h1>Password Generator</h1>

<div>
  <label for="">Enter Length</label>
  <input type="text">
</div>

<div>
  <label for="">Enter Letters</label>
  <input type="checkbox">
</div>

<div>
  <label for="">Enter Numbers</label>
  <input type="checkbox">
</div>

<div>
  <label for="">Enter Symbols</label>
  <input type="checkbox">
</div>

<div>
  <button (click)="onButtonClick()" >Generate!</button>
</div>

<div>
  <label for="">Your Password</label>
  <input [value]="getPassword()" >
</div>
